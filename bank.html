<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My<span class="font-semibold text-violet-600">Money House<span></h1>
    </header>
    <main>
        <!-- blance and tarnagation secation  -->
         <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-5 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-5 rounded-lg">
                    <h4 class="text-3xl">Withdrew</h4>
                    <h2 class="text-5xl font-medium">$<span id="Withdrew-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-5 rounded-lg">
                    <h4 class="text-3xl">Blance</h4>
                    <h2 class="text-5xl font-medium">$<span id="Blance-total">1240</span></h2>
                </div> 
            </div>
         </section>
         <!-- deposit and withdrwe system  -->
         <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8">
                    <h3 class="text-4xl text-white mb-4">You Deposit</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ ammount you want to deposite" id="deposite-flide">
                    <button id="btn-deposite" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600 ">your deposit</button>
                   </div>
                <div class="bg-amber-400 p-8">
                    <h3 class="text-4xl text-white mb-4">Your whitdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ ammount you want to deposite"  id="withdraw-felid">
                    <button id="btn-whitdrew" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600 ">your whitdraw</button>
                   </div>
            </div>
         </section>
         <script src="js/deposite.js"></script>
         <script src="js/withdraw.js"></script>
    </main>
</body>
</html>
